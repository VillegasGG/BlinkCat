<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlinkCat</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="atma-bold">🐱 BlinkCat Timers</h1>

  <div id="menu">
    <button class="atma-regular btn-highlight" id="btnBlink">Parpadeo 👁️</button>
    <button class="atma-regular btn-highlight" id="btnPomodoro">Pomodoro 🍅</button>
  </div>

  <div id="content">
    <p class="atma-bold">Selecciona un temporizador 😸</p>
  </div>

  <div id="ActiveTimers" class='fuzzy-bubbles-regular'>
  
  </div>

  <script src="./main.js"></script>

  <script src="js/blinkTimer.js"></script>

  <script>
    const btnBreak = document.getElementById('btnPomodoro');

    let breakTimerActive = false;

    btnBreak.addEventListener('click', () => {
      if (breakTimerActive) {
        alert('Ya hay un temporizador de pausa activo.');
        return;
      }

      if (window.electron && typeof window.electron.send === 'function') {
        window.electron.send('open-window', 'break');
        breakTimerActive = true;
      } else {
        console.error('Electron API no está disponible.');
      }
    });

    if (window.electron && typeof window.electron.send === 'function') {
      window.electron.on('set-times', (times) => {
        workTime = times.workTime;
        breakTime = times.breakTime;
        const activeTimers = document.getElementById('ActiveTimers');
        try {
          activeTimers.innerHTML += `
          <div id='breakTimer'>
          <p>
          Tiempo de trabajo: ${workTime} minutos. 
          Tiempo de pausa: ${breakTime} minutos.
          <button id='dBreak'> Eliminar </button>
          </p>
          </div>`;
        } catch (error) {
          console.error('Error al mostrar los tiempos de trabajo.', error);
        }
      });
    } else {
      console.error('Electron API no está disponible');
    }
  </script>

</body>
</html>
