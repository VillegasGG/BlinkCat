<!DOCTYPE html>
<html lang="en">    
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Break Timer</title>
 <link rel="stylesheet" href="css/styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">

 <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="atma-bold">Break Timer ConfigğŸ‘</h2>

    <div id="breakForm">
        <form>
            <label for="workTime" class="fuzzy-bubbles-regular">Tiempo de trabajo (minutos):</label>
            <input type="number" id="workTime" name="workTime" min="1" max="60" required>
            <label for="breakTime" class ="fuzzy-bubbles-regular">Tiempo de pausa (minutos):</label>
            <input type="number" id="breakTime" name="breakTime" min="1" max="60" required>
            <button type="submit" class="fuzzy-bubbles-regular" id="btnStart">Comenzar</button>
        </form>
    </div>

    <script src="js/breakTimer.js"></script>
</body>
